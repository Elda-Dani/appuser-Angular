

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<h1 style="text-align: center;">LOGIN PAGE</h1>

<div class="row g-4">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

    <label for="" class="form-label">Username</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="username">
</div>

<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12-col-xxl-12">

    <label for="" class="form-label">Password</label>
<input type="password" name="password" [(ngModel)]="password" id="" class="form-control">
</div>


<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12-col-xxl-12">
    <button class="btn btn-danger" (click)="readData()">Login</button>

</div>
<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12-col-xxl-12">

<a href="/signup">New Users Click Here</a>  
  </div>




</div>




        </div>

   
</div>
</div>
